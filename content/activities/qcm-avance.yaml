# Rattachement pedagogique
sectionId: cont-tvi

modules:
  - continuite

questions:
  - id: qcm-cont-5
    enonce: |
      <p>Soit <math>f</math> continue sur <math>[0, 1]</math> avec <math>f(0) = f(1)</math>. On peut affirmer que :</p>
    options:
      - '<math>f</math> est constante'
      - '<math>\exists c \in ]0,1[</math> tel que <math>f(c) = \frac{f(0)+f(1)}{2}</math>'
      - '<math>f</math> atteint son maximum sur <math>[0,1]</math>'
      - 'Aucune de ces reponses'
    correctIndex: 2

  - id: qcm-cont-6
    enonce: |
      <p><math>f</math> est continue sur <math>[a,b]</math> et strictement monotone. Alors <math>f</math> realise :</p>
    options:
      - '<p>Une bijection de <math>[a,b]</math> sur <math>[f(a), f(b)]</math></p>'
      - '<p>Une bijection de <math>[a,b]</math> sur <math>f([a,b])</math></p>'
      - '<p>Une surjection sur <math>\mathbb{R}</math></p>'
      - '<p>Aucune propriete particuliere</p>'
    correctIndex: 1
