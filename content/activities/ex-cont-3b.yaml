enonce: |
  <p>Soit <math>f(x) = x^2 - 2x - 1</math> definie sur <math>[-1; 3]</math>. Le graphique suivant represente la fonction <math>f</math>.</p>
  <graph function="x^2-2*x-1" range="[-1,3]" points="[(-1,2),(3,2)]"></graph>
  <p>A l aide du graphique, determiner le nombre de solutions de l equation <math>f(x) = 0</math> dans <math>[-1; 3]</math>.</p>

solution: |
  <p>On observe sur le graphique que <math>f(-1) = 2 > 0</math> et <math>f(3) = 2 > 0</math>.</p>
  <p>Cependant, <math>f(1) = -2 < 0</math>.</p>
  <p>Par le TVI applique sur <math>[-1; 1]</math> et sur <math>[1; 3]</math>, il existe deux solutions : une dans <math>]-1; 1[</math> et une dans <math>]1; 3[</math>.</p>

methode: |
  <p>Utiliser le graphique pour reperer les changements de signe et appliquer le TVI.</p>
