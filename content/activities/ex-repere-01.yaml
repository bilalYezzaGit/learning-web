# Exercice : Calculs dans un repere

id: ex-repere-01
type: exercise
title: Coordonnees et distances
difficulty: 1
timeMinutes: 10
category: application

modules:
  - repere

enonce: |
  <p>Dans un repere orthonorme <math>(O, \vec{i}, \vec{j})</math>, on donne les points <math>A(2, 3)</math>, <math>B(6, 0)</math> et <math>C(-1, 4)</math>.</p>
  <ol>
    <li>Calculer les coordonnees du vecteur <math>\vec{AB}</math>.</li>
    <li>Calculer les coordonnees du milieu <math>I</math> du segment <math>[AB]</math>.</li>
    <li>Calculer la distance <math>AB</math>.</li>
    <li>Le triangle <math>ABC</math> est-il isocele ?</li>
  </ol>

solution: |
  <p><strong>1)</strong> Coordonnees de <math>\vec{AB}</math> :</p>
  <p><math>\vec{AB}\begin{pmatrix} 6 - 2 \\ 0 - 3 \end{pmatrix} = \begin{pmatrix} 4 \\ -3 \end{pmatrix}</math></p>

  <p><strong>2)</strong> Coordonnees du milieu <math>I</math> :</p>
  <p><math>I\left(\frac{2 + 6}{2}, \frac{3 + 0}{2}\right) = I(4; 1{,}5)</math></p>

  <p><strong>3)</strong> Distance <math>AB</math> :</p>
  <p><math>AB = \sqrt{(6-2)^2 + (0-3)^2} = \sqrt{16 + 9} = \sqrt{25} = 5</math></p>

  <p><strong>4)</strong> Calculons les trois distances :</p>
  <p><math>AB = 5</math> (calcule ci-dessus)</p>
  <p><math>AC = \sqrt{(-1-2)^2 + (4-3)^2} = \sqrt{9 + 1} = \sqrt{10}</math></p>
  <p><math>BC = \sqrt{(-1-6)^2 + (4-0)^2} = \sqrt{49 + 16} = \sqrt{65}</math></p>
  <p>Comme <math>AB \neq AC \neq BC</math>, le triangle <math>ABC</math> n'est pas isocele.</p>
