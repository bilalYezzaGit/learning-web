# Exercice : Angles inscrits et angles au centre

id: ex-angles-01
type: exercise
title: Calcul d angles inscrits
difficulty: 1
timeMinutes: 8
category: application

modules:
  - angles

enonce: |
  <p>Soit un cercle de centre <math>O</math> et trois points <math>A</math>, <math>B</math>, <math>M</math> sur ce cercle.</p>
  <p>On donne <math>\widehat{AOB} = 80°</math>.</p>
  <ol>
    <li>Calculer <math>\widehat{AMB}</math> (angle inscrit interceptant le meme arc que <math>\widehat{AOB}</math>).</li>
    <li>Un point <math>N</math> est sur le cercle, du meme cote que <math>M</math> par rapport a <math>(AB)</math>. Que vaut <math>\widehat{ANB}</math> ?</li>
    <li>Si <math>[AB]</math> est un diametre du cercle, que vaut alors <math>\widehat{AMB}</math> ?</li>
  </ol>

solution: |
  <p><strong>1)</strong> L'angle inscrit <math>\widehat{AMB}</math> intercepte le meme arc que l'angle au centre <math>\widehat{AOB}</math>.</p>
  <p>D'apres le theoreme : <math>\widehat{AOB} = 2 \times \widehat{AMB}</math></p>
  <p>Donc : <math>\widehat{AMB} = \frac{\widehat{AOB}}{2} = \frac{80°}{2} = 40°</math></p>

  <p><strong>2)</strong> Les angles inscrits <math>\widehat{AMB}</math> et <math>\widehat{ANB}</math> interceptent le meme arc.</p>
  <p>Ils sont donc egaux : <math>\widehat{ANB} = 40°</math></p>

  <p><strong>3)</strong> Si <math>[AB]</math> est un diametre, alors <math>M</math> est sur un demi-cercle de diametre <math>[AB]</math>.</p>
  <p>D'apres le theoreme du demi-cercle : <math>\widehat{AMB} = 90°</math></p>
