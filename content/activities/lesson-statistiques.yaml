body: |
  <h3>Vocabulaire</h3>
  <ul>
    <li><strong>Population</strong> : ensemble des individus etudies.</li>
    <li><strong>Caractere</strong> : propriete etudiee (qualitatif ou quantitatif).</li>
    <li><strong>Effectif</strong> : nombre d'individus ayant une valeur donnee.</li>
    <li><strong>Frequence</strong> : rapport de l'effectif par l'effectif total.</li>
  </ul>

  <h3>Moyenne</h3>
  <p>La <strong>moyenne</strong> d'une serie statistique est :</p>
  <math-block>\bar{x} = \frac{\sum_{i=1}^{n} n_i x_i}{\sum_{i=1}^{n} n_i} = \frac{n_1 x_1 + n_2 x_2 + \cdots + n_k x_k}{N}</math-block>
  <p>ou <math>n_i</math> est l'effectif de la valeur <math>x_i</math> et <math>N</math> l'effectif total.</p>

  <h3>Mediane</h3>
  <p>La <strong>mediane</strong> est la valeur qui partage la serie ordonnee en deux parties egales.</p>
  <ul>
    <li>Si <math>N</math> est impair : la mediane est la valeur centrale.</li>
    <li>Si <math>N</math> est pair : la mediane est la moyenne des deux valeurs centrales.</li>
  </ul>

  <h3>Etendue</h3>
  <p>L'<strong>etendue</strong> est la difference entre la plus grande et la plus petite valeur :</p>
  <math-block>E = x_{max} - x_{min}</math-block>

  <h3>Representations graphiques</h3>
  <ul>
    <li><strong>Diagramme en batons</strong> : pour les caracteres discrets.</li>
    <li><strong>Histogramme</strong> : pour les caracteres continus (classes).</li>
    <li><strong>Diagramme circulaire</strong> : pour les frequences.</li>
  </ul>

summary: |
  La moyenne est la somme des valeurs ponderees par les effectifs, divisee par l'effectif total. La mediane partage la serie en deux. L'etendue mesure la dispersion.
