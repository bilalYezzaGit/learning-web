questions:
  - id: qcm-ss-1
    enonce: |
      <p>La section d'un cylindre par un plan perpendiculaire a l'axe est :</p>
    options:
      - '<p>Un rectangle</p>'
      - '<p>Un disque</p>'
      - '<p>Un triangle</p>'
      - '<p>Une ellipse</p>'
    correctIndex: 1
    explication: |
      <p>Un plan perpendiculaire a l'axe d'un cylindre coupe celui-ci selon un disque de meme rayon que la base.</p>

  - id: qcm-ss-2
    enonce: |
      <p>La section d'un cone par un plan passant par le sommet est :</p>
    options:
      - '<p>Un cercle</p>'
      - '<p>Un triangle</p>'
      - '<p>Un rectangle</p>'
      - '<p>Une parabole</p>'
    correctIndex: 1
    explication: |
      <p>Un plan passant par le sommet d'un cone coupe celui-ci selon un triangle isocele.</p>

  - id: qcm-ss-3
    enonce: |
      <p>La section d'une pyramide par un plan parallele a la base est :</p>
    options:
      - '<p>Un polygone semblable a la base</p>'
      - '<p>Un triangle</p>'
      - '<p>Un cercle</p>'
      - '<p>Un parallelogramme</p>'
    correctIndex: 0
    explication: |
      <p>La section est un polygone semblable a la base (reduction de la base).</p>
