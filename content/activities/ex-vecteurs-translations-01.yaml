# Exercice : Vecteurs et translations

id: ex-vecteurs-translations-01
type: exercise
title: Egalite de vecteurs et translations
difficulty: 1
timeMinutes: 8
category: application

modules:
  - vecteurs-translations

enonce: |
  <p>Soit <math>ABCD</math> un parallelogramme de centre <math>O</math>.</p>
  <ol>
    <li>Citer un vecteur egal a <math>\vec{AB}</math>.</li>
    <li>Citer un vecteur egal a <math>\vec{AO}</math>.</li>
    <li>Quelle est l'image de <math>A</math> par la translation de vecteur <math>\vec{DC}</math> ?</li>
    <li>Quelle est l'image du segment <math>[AD]</math> par la translation de vecteur <math>\vec{AB}</math> ?</li>
  </ol>

solution: |
  <p><strong>1)</strong> Dans le parallelogramme <math>ABCD</math>, les cotes opposes sont paralleles et de meme longueur.</p>
  <p>Donc <math>\vec{AB} = \vec{DC}</math>.</p>

  <p><strong>2)</strong> Le centre <math>O</math> est le milieu des diagonales <math>[AC]</math> et <math>[BD]</math>.</p>
  <p>Donc <math>\vec{AO} = \vec{OC}</math>.</p>

  <p><strong>3)</strong> L'image de <math>A</math> par la translation de vecteur <math>\vec{DC}</math> est <math>B</math> car <math>\vec{AB} = \vec{DC}</math>.</p>

  <p><strong>4)</strong> Par la translation de vecteur <math>\vec{AB}</math> :</p>
  <ul>
    <li><math>A</math> a pour image <math>B</math></li>
    <li><math>D</math> a pour image <math>C</math></li>
  </ul>
  <p>Donc le segment <math>[AD]</math> a pour image le segment <math>[BC]</math>.</p>
