# QCM : Repere dans le plan

id: qcm-repere
type: qcm
title: Repere dans le plan
difficulty: 1
timeMinutes: 5
description: Questions sur les coordonnees dans un repere

modules:
  - repere

questions:
  - id: qcm-rep-1
    enonce: |
      <p>Si <math>A(1, 3)</math> et <math>B(4, 7)</math>, les coordonnees de <math>\vec{AB}</math> sont :</p>
    options:
      - '<p><math>(5, 10)</math></p>'
      - '<p><math>(3, 4)</math></p>'
      - '<p><math>(-3, -4)</math></p>'
      - '<p><math>(2{,}5; 5)</math></p>'
    correctIndex: 1
    explication: |
      <p><math>\vec{AB} = (x_B - x_A; y_B - y_A) = (4-1; 7-3) = (3; 4)</math></p>

  - id: qcm-rep-2
    enonce: |
      <p>Le milieu du segment <math>[AB]</math> avec <math>A(2, 6)</math> et <math>B(8, 2)</math> est :</p>
    options:
      - '<p><math>(5, 4)</math></p>'
      - '<p><math>(10, 8)</math></p>'
      - '<p><math>(6, 4)</math></p>'
      - '<p><math>(3, 2)</math></p>'
    correctIndex: 0
    explication: |
      <p>Milieu : <math>\left(\frac{2+8}{2}, \frac{6+2}{2}\right) = (5, 4)</math></p>

  - id: qcm-rep-3
    enonce: |
      <p>Dans un repere orthonorme, la distance entre <math>A(0, 0)</math> et <math>B(3, 4)</math> est :</p>
    options:
      - '<p>7</p>'
      - '<p>5</p>'
      - '<p>25</p>'
      - '<p>12</p>'
    correctIndex: 1
    explication: |
      <p><math>AB = \sqrt{3^2 + 4^2} = \sqrt{9+16} = \sqrt{25} = 5</math></p>
