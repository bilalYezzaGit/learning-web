questions:
  - id: qcm-fa-1
    enonce: |
      <p>L'ordonnee a l'origine de <math>f(x) = 3x - 5</math> est :</p>
    options:
      - '<p>3</p>'
      - '<p>-5</p>'
      - '<p>5</p>'
      - '<p>-3</p>'
    correctIndex: 1
    explication: |
      <p>Dans <math>f(x) = ax + b</math>, l'ordonnee a l'origine est <math>b = -5</math>.</p>

  - id: qcm-fa-2
    enonce: |
      <p>La fonction <math>f(x) = -4x + 2</math> est :</p>
    options:
      - '<p>Croissante</p>'
      - '<p>Decroissante</p>'
      - '<p>Constante</p>'
      - '<p>Ni l''un ni l''autre</p>'
    correctIndex: 1
    explication: |
      <p>Le coefficient directeur <math>a = -4 < 0</math>, donc <math>f</math> est decroissante.</p>

  - id: qcm-fa-3
    enonce: |
      <p>Une droite passe par <math>A(1, 4)</math> et <math>B(3, 10)</math>. Son coefficient directeur est :</p>
    options:
      - '<p>2</p>'
      - '<p>3</p>'
      - '<p>6</p>'
      - '<p>7</p>'
    correctIndex: 1
    explication: |
      <p><math>a = \frac{10 - 4}{3 - 1} = \frac{6}{2} = 3</math></p>
