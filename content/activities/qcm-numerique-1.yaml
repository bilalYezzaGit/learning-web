# QCM : Calcul numerique I

id: qcm-numerique-1
type: qcm
title: Ensembles et operations
difficulty: 1
timeMinutes: 5
description: Questions sur les ensembles de nombres et les operations

modules:
  - numerique-1

questions:
  - id: qcm-num1-1
    enonce: |
      <p>Quel ensemble contient tous les autres ?</p>
    options:
      - '<p><math>\mathbb{N}</math></p>'
      - '<p><math>\mathbb{Z}</math></p>'
      - '<p><math>\mathbb{Q}</math></p>'
      - '<p><math>\mathbb{R}</math></p>'
    correctIndex: 3
    explication: |
      <p><math>\mathbb{N} \subset \mathbb{Z} \subset \mathbb{Q} \subset \mathbb{R}</math>, donc <math>\mathbb{R}</math> contient tous les autres.</p>

  - id: qcm-num1-2
    enonce: |
      <p>Que vaut <math>5^0</math> ?</p>
    options:
      - '<p>0</p>'
      - '<p>1</p>'
      - '<p>5</p>'
      - '<p>Impossible</p>'
    correctIndex: 1
    explication: |
      <p>Pour tout nombre <math>a \neq 0</math>, on a <math>a^0 = 1</math>.</p>

  - id: qcm-num1-3
    enonce: |
      <p>Que vaut <math>2^{-3}</math> ?</p>
    options:
      - '<p><math>-8</math></p>'
      - '<p><math>-6</math></p>'
      - '<p><math>\frac{1}{8}</math></p>'
      - '<p><math>\frac{1}{6}</math></p>'
    correctIndex: 2
    explication: |
      <p><math>2^{-3} = \frac{1}{2^3} = \frac{1}{8}</math></p>
