# Rattachement pedagogique
sectionId: cont-definition

modules:
  - continuite

enonce: |
  <p>Etudier la continuite de <math>f(x) = \dfrac{x^2 - 1}{x - 1}</math> sur son ensemble de definition.</p>

solution: |
  <p><math>D_f = \mathbb{R} \setminus \{1\}</math>. Sur <math>D_f</math>, <math>f(x) = \dfrac{(x-1)(x+1)}{x-1} = x + 1</math> pour <math>x \neq 1</math>.</p>
  <p>Donc <math>f</math> est continue sur <math>D_f</math> comme fonction affine.</p>

methode: |
  <p>Simplifier la fraction et etudier le domaine.</p>
