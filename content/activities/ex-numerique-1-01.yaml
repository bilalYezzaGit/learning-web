# Exercice : Calcul numerique I

id: ex-numerique-1-01
type: exercise
title: Operations et puissances
difficulty: 1
timeMinutes: 8
category: application

modules:
  - numerique-1

enonce: |
  <p>Calculer et simplifier les expressions suivantes :</p>
  <ol>
    <li><math>\frac{2}{3} + \frac{5}{6}</math></li>
    <li><math>\frac{4}{5} \times \frac{15}{8}</math></li>
    <li><math>2^3 \times 2^{-5}</math></li>
    <li><math>\frac{3^4}{3^2}</math></li>
  </ol>

solution: |
  <p><strong>1)</strong> <math>\frac{2}{3} + \frac{5}{6}</math></p>
  <p>On reduit au meme denominateur (6) :</p>
  <p><math>= \frac{4}{6} + \frac{5}{6} = \frac{9}{6} = \frac{3}{2}</math></p>

  <p><strong>2)</strong> <math>\frac{4}{5} \times \frac{15}{8}</math></p>
  <p><math>= \frac{4 \times 15}{5 \times 8} = \frac{60}{40} = \frac{3}{2}</math></p>

  <p><strong>3)</strong> <math>2^3 \times 2^{-5}</math></p>
  <p><math>= 2^{3+(-5)} = 2^{-2} = \frac{1}{2^2} = \frac{1}{4}</math></p>

  <p><strong>4)</strong> <math>\frac{3^4}{3^2}</math></p>
  <p><math>= 3^{4-2} = 3^2 = 9</math></p>
