body: |
  <h3>Translation</h3>
  <p>Une <strong>translation</strong> est une transformation qui deplace tous les points d'une figure dans la meme direction, le meme sens, et de la meme distance.</p>

  <h3>Vecteur</h3>
  <p>Un <strong>vecteur</strong> <math>\vec{AB}</math> est caracterise par :</p>
  <ul>
    <li>Une <strong>direction</strong> : celle de la droite <math>(AB)</math></li>
    <li>Un <strong>sens</strong> : de <math>A</math> vers <math>B</math></li>
    <li>Une <strong>norme</strong> (ou longueur) : <math>AB</math></li>
  </ul>

  <h3>Vecteurs egaux</h3>
  <p>Deux vecteurs <math>\vec{AB}</math> et <math>\vec{CD}</math> sont <strong>egaux</strong> s'ils ont meme direction, meme sens et meme norme.</p>
  <p>On ecrit : <math>\vec{AB} = \vec{CD}</math></p>
  <p>Cela equivaut a dire que <math>ABDC</math> est un parallelogramme (eventuellement aplati).</p>

  <h3>Image par une translation</h3>
  <p>L'image de <math>M</math> par la translation de vecteur <math>\vec{u}</math> est le point <math>M'</math> tel que <math>\vec{MM'} = \vec{u}</math>.</p>

  <h3>Vecteur nul</h3>
  <p>Le vecteur nul, note <math>\vec{0}</math>, a pour norme 0. Pour tout point <math>A</math> : <math>\vec{AA} = \vec{0}</math>.</p>

summary: |
  Un vecteur est defini par sa direction, son sens et sa norme. Deux vecteurs egaux definissent un parallelogramme. La translation de vecteur u deplace chaque point M en M' tel que MM' = u.
