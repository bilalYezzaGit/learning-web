# Exercice : Calcul de derivee

id: ex-der-1
type: exercise
title: Calcul de derivee
difficulty: 1
timeMinutes: 5
category: application

sectionId: der-bases

modules:
  - derivation

enonce: |
  <p>Calculer la derivee de <math>f(x) = x^3 - 2x^2 + x - 1</math>.</p>

solution: |
  <p><math>f'(x) = 3x^2 - 4x + 1</math></p>

methode: |
  <p>Utiliser les formules de derivation : <math>(x^n)' = nx^{n-1}</math>.</p>
