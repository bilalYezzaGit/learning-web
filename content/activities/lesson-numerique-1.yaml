body: |
  <h3>Ensembles de nombres</h3>
  <ul>
    <li><math>\mathbb{N}</math> : nombres naturels (0, 1, 2, 3, ...)</li>
    <li><math>\mathbb{Z}</math> : nombres entiers (..., -2, -1, 0, 1, 2, ...)</li>
    <li><math>\mathbb{Q}</math> : nombres rationnels (fractions <math>\frac{a}{b}</math>)</li>
    <li><math>\mathbb{R}</math> : nombres reels (tous les nombres)</li>
  </ul>
  <p>On a : <math>\mathbb{N} \subset \mathbb{Z} \subset \mathbb{Q} \subset \mathbb{R}</math></p>

  <h3>Operations sur les fractions</h3>
  <p><strong>Addition</strong> : <math>\frac{a}{b} + \frac{c}{d} = \frac{ad + bc}{bd}</math></p>
  <p><strong>Multiplication</strong> : <math>\frac{a}{b} \times \frac{c}{d} = \frac{ac}{bd}</math></p>
  <p><strong>Division</strong> : <math>\frac{a}{b} \div \frac{c}{d} = \frac{a}{b} \times \frac{d}{c} = \frac{ad}{bc}</math></p>

  <h3>Puissances</h3>
  <p>Pour <math>a \neq 0</math> et <math>n, m \in \mathbb{Z}</math> :</p>
  <ul>
    <li><math>a^n \times a^m = a^{n+m}</math></li>
    <li><math>\frac{a^n}{a^m} = a^{n-m}</math></li>
    <li><math>(a^n)^m = a^{nm}</math></li>
    <li><math>a^{-n} = \frac{1}{a^n}</math></li>
    <li><math>a^0 = 1</math></li>
  </ul>

summary: |
  Les ensembles N, Z, Q, R s'incluent les uns dans les autres. Les operations sur les fractions et les regles des puissances permettent de simplifier les calculs.
