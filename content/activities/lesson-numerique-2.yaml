body: |
  <h3>Racine carree</h3>
  <p>Pour <math>a \geq 0</math>, la <strong>racine carree</strong> de <math>a</math>, notee <math>\sqrt{a}</math>, est le nombre positif dont le carre vaut <math>a</math>.</p>
  <math-block>(\sqrt{a})^2 = a \quad \text{et} \quad \sqrt{a} \geq 0</math-block>

  <h3>Proprietes des racines carrees</h3>
  <p>Pour <math>a, b \geq 0</math> :</p>
  <ul>
    <li><math>\sqrt{a \times b} = \sqrt{a} \times \sqrt{b}</math></li>
    <li><math>\sqrt{\frac{a}{b}} = \frac{\sqrt{a}}{\sqrt{b}}</math> (si <math>b > 0</math>)</li>
    <li><math>\sqrt{a^2} = |a| = a</math> si <math>a \geq 0</math></li>
  </ul>

  <h3>Simplification de racines</h3>
  <p>Pour simplifier <math>\sqrt{n}</math>, on cherche le plus grand carre parfait qui divise <math>n</math>.</p>
  <p>Exemple : <math>\sqrt{18} = \sqrt{9 \times 2} = \sqrt{9} \times \sqrt{2} = 3\sqrt{2}</math></p>

  <h3>Valeur absolue</h3>
  <p>La <strong>valeur absolue</strong> de <math>x</math>, notee <math>|x|</math>, est :</p>
  <ul>
    <li><math>|x| = x</math> si <math>x \geq 0</math></li>
    <li><math>|x| = -x</math> si <math>x < 0</math></li>
  </ul>
  <p>La valeur absolue represente la distance a l'origine sur la droite numerique.</p>

summary: |
  La racine carree de a est le nombre positif de carre a. On simplifie les racines en cherchant les carres parfaits. La valeur absolue |x| est la distance de x a 0.
