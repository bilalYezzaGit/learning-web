enonce: |
  <p>On a releve les notes (sur 20) de 10 eleves a un controle :</p>
  <p><math>12, 8, 15, 10, 14, 12, 9, 16, 12, 11</math></p>
  <ol>
    <li>Calculer la moyenne de cette serie.</li>
    <li>Determiner la mediane.</li>
    <li>Calculer l'etendue.</li>
    <li>Quelle est la note qui apparait le plus souvent ?</li>
  </ol>

solution: |
  <p><strong>1) Moyenne</strong></p>
  <p><math>\bar{x} = \frac{12 + 8 + 15 + 10 + 14 + 12 + 9 + 16 + 12 + 11}{10}</math></p>
  <p><math>\bar{x} = \frac{119}{10} = 11{,}9</math></p>

  <p><strong>2) Mediane</strong></p>
  <p>On ordonne la serie : <math>8, 9, 10, 11, 12, 12, 12, 14, 15, 16</math></p>
  <p>Il y a 10 valeurs (pair), la mediane est la moyenne des 5e et 6e valeurs :</p>
  <p><math>Me = \frac{12 + 12}{2} = 12</math></p>

  <p><strong>3) Etendue</strong></p>
  <p><math>E = x_{max} - x_{min} = 16 - 8 = 8</math></p>

  <p><strong>4) Mode</strong></p>
  <p>La note 12 apparait 3 fois, c'est le <strong>mode</strong> de la serie.</p>
