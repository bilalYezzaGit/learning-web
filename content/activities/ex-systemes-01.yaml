# Exercice : Systemes d equations

id: ex-systemes-01
type: exercise
title: Resolution de systemes
difficulty: 1
timeMinutes: 10
category: application

modules:
  - systemes

enonce: |
  <p>Resoudre les systemes suivants :</p>
  <ol>
    <li>Par substitution : <math>\begin{cases} x + y = 5 \\ 2x - y = 4 \end{cases}</math></li>
    <li>Par combinaison : <math>\begin{cases} 3x + 2y = 12 \\ x - 2y = 0 \end{cases}</math></li>
  </ol>

solution: |
  <p><strong>1) Methode par substitution</strong></p>
  <p>De la premiere equation : <math>y = 5 - x</math></p>
  <p>On substitue dans la deuxieme :</p>
  <p><math>2x - (5 - x) = 4</math></p>
  <p><math>2x - 5 + x = 4</math></p>
  <p><math>3x = 9</math></p>
  <p><math>x = 3</math></p>
  <p>Donc <math>y = 5 - 3 = 2</math></p>
  <p>Solution : <math>(x, y) = (3, 2)</math></p>

  <p><strong>2) Methode par combinaison</strong></p>
  <p>On additionne les deux equations (les <math>y</math> s'eliminent) :</p>
  <p><math>(3x + 2y) + (x - 2y) = 12 + 0</math></p>
  <p><math>4x = 12</math></p>
  <p><math>x = 3</math></p>
  <p>On substitue dans <math>x - 2y = 0</math> :</p>
  <p><math>3 - 2y = 0</math></p>
  <p><math>y = \frac{3}{2}</math></p>
  <p>Solution : <math>(x, y) = (3, \frac{3}{2})</math></p>
