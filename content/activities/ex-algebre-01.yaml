# Exercice : Calcul algebrique

id: ex-algebre-01
type: exercise
title: Developpement et factorisation
difficulty: 1
timeMinutes: 10
category: application

modules:
  - algebre

enonce: |
  <ol>
    <li>Developper et reduire <math>(2x + 3)^2</math>.</li>
    <li>Developper et reduire <math>(x - 5)(x + 5)</math>.</li>
    <li>Factoriser <math>x^2 - 9</math>.</li>
    <li>Factoriser <math>4x^2 + 12x + 9</math>.</li>
  </ol>

solution: |
  <p><strong>1)</strong> <math>(2x + 3)^2</math></p>
  <p>En utilisant <math>(a + b)^2 = a^2 + 2ab + b^2</math> avec <math>a = 2x</math> et <math>b = 3</math> :</p>
  <p><math>= (2x)^2 + 2 \times 2x \times 3 + 3^2 = 4x^2 + 12x + 9</math></p>

  <p><strong>2)</strong> <math>(x - 5)(x + 5)</math></p>
  <p>En utilisant <math>(a - b)(a + b) = a^2 - b^2</math> :</p>
  <p><math>= x^2 - 25</math></p>

  <p><strong>3)</strong> <math>x^2 - 9 = x^2 - 3^2</math></p>
  <p>C'est une difference de carres :</p>
  <p><math>= (x + 3)(x - 3)</math></p>

  <p><strong>4)</strong> <math>4x^2 + 12x + 9 = (2x)^2 + 2 \times 2x \times 3 + 3^2</math></p>
  <p>C'est un carre parfait :</p>
  <p><math>= (2x + 3)^2</math></p>
