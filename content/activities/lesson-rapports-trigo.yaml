body: |
  <h3>Triangle rectangle</h3>
  <p>Dans un triangle <math>ABC</math> rectangle en <math>A</math>, on considere l'angle aigu <math>\widehat{B}</math>.</p>
  <p>Le cote oppose a l'angle droit <math>[BC]</math> s'appelle l'<strong>hypotenuse</strong>.</p>

  <h3>Cosinus</h3>
  <p>Le <strong>cosinus</strong> de l'angle <math>\widehat{B}</math> est :</p>
  <math-block>\cos(\widehat{B}) = \frac{\text{cote adjacent}}{\text{hypotenuse}} = \frac{AB}{BC}</math-block>

  <h3>Sinus</h3>
  <p>Le <strong>sinus</strong> de l'angle <math>\widehat{B}</math> est :</p>
  <math-block>\sin(\widehat{B}) = \frac{\text{cote oppose}}{\text{hypotenuse}} = \frac{AC}{BC}</math-block>

  <h3>Tangente</h3>
  <p>La <strong>tangente</strong> de l'angle <math>\widehat{B}</math> est :</p>
  <math-block>\tan(\widehat{B}) = \frac{\text{cote oppose}}{\text{cote adjacent}} = \frac{AC}{AB}</math-block>

  <h3>Relation fondamentale</h3>
  <p>Pour tout angle aigu <math>\alpha</math> :</p>
  <math-block>\cos^2(\alpha) + \sin^2(\alpha) = 1</math-block>
  <math-block>\tan(\alpha) = \frac{\sin(\alpha)}{\cos(\alpha)}</math-block>

summary: |
  Dans un triangle rectangle, cos = adjacent/hypotenuse, sin = oppose/hypotenuse, tan = oppose/adjacent. Ces rapports permettent de calculer des longueurs et des angles.
