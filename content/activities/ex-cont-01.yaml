enonce: |
  <p>La fonction <math>f</math> definie par <math>f(x) = x^2 - 3x + 2</math> est-elle continue en <math>x = 1</math> ?</p>

solution: |
  <p>Oui, <math>f</math> est continue en <math>x = 1</math> car <math>f</math> est une fonction polynomiale, donc continue sur <math>\mathbb{R}</math>.</p>
  <p>On peut verifier : <math>\lim_{x \to 1} f(x) = 1 - 3 + 2 = 0 = f(1)</math>.</p>

methode: |
  <p>Pour montrer la continuite en un point <math>a</math>, verifier que <math>\lim_{x \to a} f(x) = f(a)</math>.</p>
