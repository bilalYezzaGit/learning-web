# Exercice : Fonctions lineaires

id: ex-fonctions-lineaires-01
type: exercise
title: Etude d une fonction lineaire
difficulty: 1
timeMinutes: 8
category: application

modules:
  - fonctions-lineaires

enonce: |
  <p>Soit la fonction lineaire <math>f</math> definie par <math>f(x) = -2x</math>.</p>
  <ol>
    <li>Calculer <math>f(3)</math> et <math>f(-1)</math>.</li>
    <li>Determiner l'antecedent de <math>6</math> par <math>f</math>.</li>
    <li>La fonction <math>f</math> est-elle croissante ou decroissante ?</li>
    <li>Tracer la representation graphique de <math>f</math>.</li>
  </ol>

solution: |
  <p><strong>1)</strong> Calcul des images :</p>
  <p><math>f(3) = -2 \times 3 = -6</math></p>
  <p><math>f(-1) = -2 \times (-1) = 2</math></p>

  <p><strong>2)</strong> On cherche <math>x</math> tel que <math>f(x) = 6</math> :</p>
  <p><math>-2x = 6</math></p>
  <p><math>x = \frac{6}{-2} = -3</math></p>
  <p>L'antecedent de <math>6</math> est <math>-3</math>.</p>

  <p><strong>3)</strong> Le coefficient <math>a = -2 < 0</math>, donc <math>f</math> est <strong>decroissante</strong>.</p>

  <p><strong>4)</strong> La droite passe par l'origine <math>O(0, 0)</math> et par le point <math>A(1, -2)</math>.</p>
  <p>On trace la droite passant par ces deux points.</p>
