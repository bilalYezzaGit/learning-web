body: |
  <h3>Somme de deux vecteurs</h3>
  <p>La somme de deux vecteurs <math>\vec{u}</math> et <math>\vec{v}</math> est le vecteur <math>\vec{w}</math> tel que la translation de vecteur <math>\vec{w}</math> est la composee des translations de vecteurs <math>\vec{u}</math> et <math>\vec{v}</math>.</p>

  <h3>Relation de Chasles</h3>
  <p>Pour tous points <math>A</math>, <math>B</math>, <math>C</math> :</p>
  <math-block>\vec{AB} + \vec{BC} = \vec{AC}</math-block>

  <h3>Regles de construction</h3>
  <p><strong>Regle du parallelogramme</strong> : Si <math>ABCD</math> est un parallelogramme, alors <math>\vec{AB} + \vec{AD} = \vec{AC}</math>.</p>

  <h3>Proprietes</h3>
  <ul>
    <li><strong>Commutativite</strong> : <math>\vec{u} + \vec{v} = \vec{v} + \vec{u}</math></li>
    <li><strong>Associativite</strong> : <math>(\vec{u} + \vec{v}) + \vec{w} = \vec{u} + (\vec{v} + \vec{w})</math></li>
    <li><strong>Element neutre</strong> : <math>\vec{u} + \vec{0} = \vec{u}</math></li>
  </ul>

  <h3>Vecteur oppose</h3>
  <p>Le vecteur oppose de <math>\vec{AB}</math> est <math>\vec{BA}</math>.</p>
  <p>On a : <math>\vec{AB} + \vec{BA} = \vec{0}</math></p>

summary: |
  La somme de vecteurs suit la relation de Chasles : AB + BC = AC. La regle du parallelogramme permet de construire la somme. Le vecteur oppose de AB est BA.
