# Exercice : Sections de solides

id: ex-sections-solides-01
type: exercise
title: Sections d une pyramide
difficulty: 1
timeMinutes: 8
category: application

modules:
  - sections-solides

enonce: |
  <p>Soit <math>SABCD</math> une pyramide a base carree de cote <math>6</math> cm et de hauteur <math>9</math> cm.</p>
  <p>Un plan parallele a la base coupe la pyramide a <math>3</math> cm du sommet <math>S</math>.</p>
  <ol>
    <li>Quelle est la nature de la section obtenue ?</li>
    <li>Calculer le cote de cette section.</li>
    <li>Calculer l'aire de cette section.</li>
  </ol>

solution: |
  <p><strong>1)</strong> La section d'une pyramide par un plan parallele a la base est un polygone semblable a la base.</p>
  <p>Comme la base est un carre, la section est aussi un <strong>carre</strong>.</p>

  <p><strong>2)</strong> Le plan coupe la pyramide a <math>3</math> cm du sommet, soit a <math>9 - 3 = 6</math> cm de la base.</p>
  <p>Le rapport de similitude est : <math>k = \frac{3}{9} = \frac{1}{3}</math></p>
  <p>Le cote de la section est : <math>6 \times \frac{1}{3} = 2</math> cm</p>

  <p><strong>3)</strong> L'aire de la section (carre de cote 2 cm) est :</p>
  <p><math>\mathcal{A} = 2^2 = 4</math> cm<sup>2</sup></p>
