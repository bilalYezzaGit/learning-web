# Exercice : Calculs trigonometriques

id: ex-rapports-trigo-01
type: exercise
title: Calcul de longueurs et d angles
difficulty: 1
timeMinutes: 10
category: application

modules:
  - rapports-trigo

enonce: |
  <p>Soit un triangle <math>ABC</math> rectangle en <math>A</math> tel que <math>AB = 5</math> cm et <math>\widehat{B} = 35°</math>.</p>
  <ol>
    <li>Calculer <math>AC</math> (arrondir au dixieme).</li>
    <li>Calculer <math>BC</math> (arrondir au dixieme).</li>
    <li>Verifier que <math>\widehat{C} = 55°</math>.</li>
  </ol>

solution: |
  <p><strong>1)</strong> On cherche <math>AC</math> (cote oppose a <math>\widehat{B}</math>) connaissant <math>AB</math> (cote adjacent).</p>
  <p>On utilise la tangente : <math>\tan(\widehat{B}) = \frac{AC}{AB}</math></p>
  <p>Donc : <math>AC = AB \times \tan(35°) = 5 \times \tan(35°) \approx 5 \times 0{,}700 \approx 3{,}5</math> cm</p>

  <p><strong>2)</strong> On cherche <math>BC</math> (hypotenuse) connaissant <math>AB</math> (cote adjacent).</p>
  <p>On utilise le cosinus : <math>\cos(\widehat{B}) = \frac{AB}{BC}</math></p>
  <p>Donc : <math>BC = \frac{AB}{\cos(35°)} = \frac{5}{\cos(35°)} \approx \frac{5}{0{,}819} \approx 6{,}1</math> cm</p>

  <p><strong>3)</strong> Dans un triangle, la somme des angles est <math>180°</math>.</p>
  <p><math>\widehat{A} + \widehat{B} + \widehat{C} = 180°</math></p>
  <p><math>90° + 35° + \widehat{C} = 180°</math></p>
  <p><math>\widehat{C} = 180° - 125° = 55°</math></p>
