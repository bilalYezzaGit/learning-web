body: |
  <h3>Equation du premier degre</h3>
  <p>Une equation du premier degre a une inconnue est de la forme :</p>
  <math-block>ax + b = 0</math-block>
  <p>ou <math>a</math> et <math>b</math> sont des constantes avec <math>a \neq 0</math>.</p>
  <p>La solution est : <math>x = -\frac{b}{a}</math></p>

  <h3>Methode de resolution</h3>
  <ol>
    <li>Developper et reduire chaque membre.</li>
    <li>Regrouper les termes en <math>x</math> d'un cote, les constantes de l'autre.</li>
    <li>Isoler <math>x</math>.</li>
  </ol>

  <h3>Inequation du premier degre</h3>
  <p>Une inequation du premier degre est de la forme : <math>ax + b < 0</math>, <math>ax + b \leq 0</math>, <math>ax + b > 0</math> ou <math>ax + b \geq 0</math>.</p>

  <h3>Regles de resolution</h3>
  <ul>
    <li>On peut ajouter ou soustraire le meme nombre aux deux membres.</li>
    <li>On peut multiplier ou diviser par un nombre <strong>positif</strong> sans changer le sens.</li>
    <li>En multipliant ou divisant par un nombre <strong>negatif</strong>, on <strong>inverse le sens</strong> de l'inegalite.</li>
  </ul>

summary: |
  Une equation ax + b = 0 a pour solution x = -b/a. Pour les inequations, on inverse le sens de l'inegalite quand on multiplie ou divise par un nombre negatif.
