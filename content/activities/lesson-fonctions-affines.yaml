body: |
  <h3>Definition</h3>
  <p>Une <strong>fonction affine</strong> est une fonction <math>f</math> definie sur <math>\mathbb{R}</math> par :</p>
  <math-block>f(x) = ax + b</math-block>
  <p>ou <math>a</math> est le <strong>coefficient directeur</strong> et <math>b</math> est l'<strong>ordonnee a l'origine</strong>.</p>

  <h3>Cas particuliers</h3>
  <ul>
    <li>Si <math>b = 0</math> : fonction lineaire <math>f(x) = ax</math></li>
    <li>Si <math>a = 0</math> : fonction constante <math>f(x) = b</math></li>
  </ul>

  <h3>Representation graphique</h3>
  <p>La representation graphique d'une fonction affine est une <strong>droite</strong>.</p>
  <ul>
    <li><math>b</math> est l'ordonnee du point d'intersection avec l'axe des ordonnees.</li>
    <li><math>a</math> mesure la pente de la droite.</li>
  </ul>

  <h3>Determination de la fonction</h3>
  <p>Connaissant deux points <math>A(x_A, y_A)</math> et <math>B(x_B, y_B)</math> de la droite :</p>
  <math-block>a = \frac{y_B - y_A}{x_B - x_A}</math-block>
  <p>Puis on determine <math>b</math> en utilisant un point.</p>

  <h3>Sens de variation</h3>
  <ul>
    <li>Si <math>a > 0</math> : fonction croissante</li>
    <li>Si <math>a < 0</math> : fonction decroissante</li>
    <li>Si <math>a = 0</math> : fonction constante</li>
  </ul>

summary: |
  Une fonction affine f(x) = ax + b a pour graphique une droite. Le coefficient a donne la pente, b l'ordonnee a l'origine. Le signe de a determine le sens de variation.
