# Exercice : Somme de vecteurs

id: ex-somme-vecteurs-01
type: exercise
title: Calculs avec la relation de Chasles
difficulty: 1
timeMinutes: 8
category: application

modules:
  - somme-vecteurs

enonce: |
  <p>Soit <math>ABCD</math> un parallelogramme.</p>
  <ol>
    <li>Simplifier <math>\vec{AB} + \vec{BC}</math>.</li>
    <li>Simplifier <math>\vec{AB} + \vec{AD}</math>.</li>
    <li>Simplifier <math>\vec{AB} + \vec{BC} + \vec{CD}</math>.</li>
    <li>Montrer que <math>\vec{AB} + \vec{AD} + \vec{CB} + \vec{CD} = \vec{0}</math>.</li>
  </ol>

solution: |
  <p><strong>1)</strong> D'apres la relation de Chasles :</p>
  <p><math>\vec{AB} + \vec{BC} = \vec{AC}</math></p>

  <p><strong>2)</strong> D'apres la regle du parallelogramme :</p>
  <p><math>\vec{AB} + \vec{AD} = \vec{AC}</math></p>

  <p><strong>3)</strong> On applique la relation de Chasles deux fois :</p>
  <p><math>\vec{AB} + \vec{BC} + \vec{CD} = \vec{AC} + \vec{CD} = \vec{AD}</math></p>

  <p><strong>4)</strong> On regroupe les vecteurs :</p>
  <p><math>\vec{AB} + \vec{AD} + \vec{CB} + \vec{CD}</math></p>
  <p><math>= (\vec{AB} + \vec{CB}) + (\vec{AD} + \vec{CD})</math></p>
  <p>Or <math>\vec{CB} = -\vec{BC}</math> et <math>\vec{CD} = -\vec{DC}</math>.</p>
  <p>Dans le parallelogramme : <math>\vec{AB} = \vec{DC}</math> donc <math>\vec{AB} + \vec{CD} = \vec{AB} - \vec{DC} = \vec{0}</math></p>
  <p>De meme : <math>\vec{AD} + \vec{CB} = \vec{AD} - \vec{BC} = \vec{0}</math> car <math>\vec{AD} = \vec{BC}</math>.</p>
  <p>Donc <math>\vec{AB} + \vec{AD} + \vec{CB} + \vec{CD} = \vec{0}</math></p>
