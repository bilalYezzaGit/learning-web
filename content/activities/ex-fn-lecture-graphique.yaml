# Exercice : Lecture graphique

id: ex-fn-lecture-graphique
type: exercise
title: Lecture graphique d une fonction
difficulty: 1
timeMinutes: 10
category: application

sectionId: fn-rappels

modules:
  - fonctions

enonce: |
  <p>On considere une fonction <math>f</math> definie sur <math>[-4, 5]</math> dont la courbe representative <math>\mathscr{C}_f</math> est donnee dans le repere ci-dessous.</p>
  <graph function="-(x+1)^2/4+3" range="[-4,5]" y-range="[-7,4]" hide-formula="true"></graph>
  <p>En utilisant le graphique :</p>
  <ol>
    <li>Determiner <math>f(0)</math> et <math>f(2)</math>.</li>
    <li>Determiner les antecedents de <math>2</math> par <math>f</math>.</li>
    <li>Resoudre graphiquement l'inequation <math>f(x) \geq 2</math>.</li>
    <li>Determiner les intervalles sur lesquels <math>f</math> est croissante.</li>
    <li>Determiner le maximum de <math>f</math> sur <math>[-4, 5]</math>. Pour quelle valeur de <math>x</math> est-il atteint ?</li>
    <li>Donner le tableau de variation de <math>f</math>.</li>
  </ol>

solution: |
  <p><strong>1)</strong> Par lecture graphique : <math>f(0) \approx 2{,}75</math> et <math>f(2) \approx 0{,}75</math>.</p>

  <p><strong>2)</strong> On trace la droite <math>y = 2</math>. Elle coupe <math>\mathscr{C}_f</math> en deux points d'abscisses environ <math>-3</math> et <math>1</math>. Les antecedents de 2 sont donc environ <math>-3</math> et <math>1</math>.</p>

  <p><strong>3)</strong> <math>f(x) \geq 2</math> correspond aux portions de la courbe situees au dessus de la droite <math>y = 2</math>. L'ensemble solution est environ <math>[-3, 1]</math>.</p>

  <p><strong>4)</strong> D'apres la courbe, <math>f</math> est croissante sur <math>[-4, -1]</math>.</p>

  <p><strong>5)</strong> Le maximum de <math>f</math> est <math>f(-1) = 3</math>, atteint en <math>x = -1</math>.</p>

  <p><strong>6)</strong> Tableau de variation :</p>
  <variations var="x" intervals="[-4,-1,5]">
    <row label="f" kind="var" values="[-1,3,-6]"/>
  </variations>
