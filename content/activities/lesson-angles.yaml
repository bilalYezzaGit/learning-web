body: |
  <h3>Angle au centre</h3>
  <p>Un <strong>angle au centre</strong> est un angle dont le sommet est le centre du cercle et dont les cotes passent par deux points du cercle.</p>
  <p>L'angle au centre <math>\widehat{AOB}</math> intercepte l'arc <math>\overset{\frown}{AB}</math>.</p>

  <h3>Angle inscrit</h3>
  <p>Un <strong>angle inscrit</strong> est un angle dont le sommet est sur le cercle et dont les cotes coupent le cercle en deux autres points.</p>
  <p>L'angle inscrit <math>\widehat{AMB}</math> intercepte aussi l'arc <math>\overset{\frown}{AB}</math>.</p>

  <h3>Theoreme fondamental</h3>
  <p>Si un angle inscrit et un angle au centre interceptent le meme arc, alors :</p>
  <math-block>\widehat{AOB} = 2 \times \widehat{AMB}</math-block>
  <p>L'angle au centre est le double de l'angle inscrit.</p>

  <h3>Consequences</h3>
  <ul>
    <li>Tous les angles inscrits qui interceptent le meme arc sont egaux.</li>
    <li>Un angle inscrit interceptant un demi-cercle est un angle droit.</li>
    <li>Si <math>M</math> est sur le cercle de diametre <math>[AB]</math>, alors <math>\widehat{AMB} = 90Â°</math>.</li>
  </ul>

summary: |
  L'angle au centre est le double de l'angle inscrit interceptant le meme arc. Un angle inscrit dans un demi-cercle est toujours droit.
