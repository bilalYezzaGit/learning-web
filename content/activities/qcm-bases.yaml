questions:
  - id: qcm-cont-1
    enonce: |
      <p>Une fonction polynome est continue sur :</p>
    options:
      - <math>\mathbb{R}^+</math> seulement
      - <math>\mathbb{R}^*</math>
      - <math>\mathbb{R}</math>
      - Un intervalle borne
    correctIndex: 2
    explication: |
      Les polynomes sont continus sur tout R, sans exception.

  - id: qcm-cont-2
    enonce: |
      <p>La fonction <math>f(x) = \frac{1}{x}</math> est continue sur :</p>
    options:
      - <math>\mathbb{R}</math>
      - <math>\mathbb{R}^*</math>
      - <math>\mathbb{R}^+</math>
      - <math>[0, +\infty[</math>
    correctIndex: 1
    explication: |
      1/x n'est pas definie en 0, donc continue sur R* (R prive de 0).
