enonce: |
  <p>Peut-on prolonger <math>f(x) = \dfrac{\sin x}{x}</math> par continuite en <math>0</math> ?</p>

solution: |
  <p><math>\lim_{x \to 0} \dfrac{\sin x}{x} = 1</math> (limite classique).</p>
  <p>On peut prolonger <math>f</math> par continuite en posant <math>f(0) = 1</math>.</p>

methode: |
  <p>Calculer la limite en 0 et verifier qu'elle est finie.</p>
