body: |
  <h3>Theoreme des valeurs intermediaires (TVI)</h3>
  <p>Soit <math>f</math> une fonction <strong>continue</strong> sur un intervalle <math>[a, b]</math>.</p>
  <p>Pour tout reel <math>k</math> compris entre <math>f(a)</math> et <math>f(b)</math>, il existe au moins un <math>c \in [a, b]</math> tel que :</p>
  <math-block>f(c) = k</math-block>

  <h3>Corollaire (TVI pour les zeros)</h3>
  <p>Si <math>f</math> est continue sur <math>[a, b]</math> et si <math>f(a)</math> et <math>f(b)</math> sont de <strong>signes contraires</strong>, alors il existe au moins un <math>c \in ]a, b[</math> tel que <math>f(c) = 0</math>.</p>
  <math-block>f(a) \times f(b) < 0 \implies \exists\, c \in ]a,b[,\ f(c) = 0</math-block>

  <h3>Cas particulier : bijection</h3>
  <p>Si <math>f</math> est continue et <strong>strictement monotone</strong> sur <math>[a, b]</math>, alors pour tout <math>k</math> entre <math>f(a)</math> et <math>f(b)</math>, l'equation <math>f(x) = k</math> admet une <strong>unique</strong> solution.</p>

  <h3>Application : encadrement de solutions</h3>
  <p>Pour montrer qu'une equation <math>f(x) = 0</math> admet une solution dans <math>[a, b]</math> :</p>
  <ol>
    <li>Verifier que <math>f</math> est continue sur <math>[a, b]</math></li>
    <li>Calculer <math>f(a)</math> et <math>f(b)</math></li>
    <li>Verifier que <math>f(a) \times f(b) < 0</math></li>
    <li>Conclure par le TVI</li>
  </ol>
  <p>Pour affiner, appliquer la <strong>dichotomie</strong> : couper l'intervalle en deux et recommencer.</p>
