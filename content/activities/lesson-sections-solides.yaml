body: |
  <h3>Section plane d un solide</h3>
  <p>Une <strong>section plane</strong> d'un solide est l'intersection de ce solide avec un plan.</p>

  <h3>Section d un pave droit</h3>
  <p>La section d'un pave droit par un plan parallele a une face est un rectangle congruent a cette face.</p>
  <p>La section d'un pave droit par un plan quelconque est un polygone (triangle, quadrilatere, pentagone ou hexagone).</p>

  <h3>Section d un cylindre</h3>
  <ul>
    <li>Par un plan parallele a la base : un disque.</li>
    <li>Par un plan perpendiculaire a l'axe : un disque.</li>
    <li>Par un plan parallele a l'axe : un rectangle.</li>
  </ul>

  <h3>Section d une pyramide</h3>
  <p>La section d'une pyramide par un plan parallele a la base est un polygone semblable a la base.</p>
  <p>Si le plan coupe la pyramide a une hauteur <math>h'</math> et que la hauteur totale est <math>h</math>, alors le rapport de similitude est <math>\frac{h'}{h}</math>.</p>

  <h3>Section d un cone</h3>
  <ul>
    <li>Par un plan parallele a la base : un disque.</li>
    <li>Par un plan passant par le sommet : un triangle isocele.</li>
  </ul>

summary: |
  Les sections de solides par des plans donnent des figures planes : rectangles, disques, triangles ou polygones selon le solide et la position du plan.
