body: |
  <h3>Definition</h3>
  <p>Soit <math>f</math> une fonction definie sur un intervalle <math>I</math> sauf peut-etre en un point <math>a \in I</math>.</p>
  <p>Si <math>\lim_{x \to a} f(x) = \ell</math> existe et est finie, on peut definir le <strong>prolongement par continuite</strong> de <math>f</math> en <math>a</math> :</p>
  <math-block>\tilde{f}(x) = \begin{cases} f(x) & \text{si } x \neq a \\ \ell & \text{si } x = a \end{cases}</math-block>
  <p>La fonction <math>\tilde{f}</math> est alors continue en <math>a</math>.</p>

  <h3>Methode</h3>
  <ol>
    <li>Identifier le point <math>a</math> ou <math>f</math> n'est pas definie</li>
    <li>Calculer <math>\lim_{x \to a} f(x)</math></li>
    <li>Si la limite <math>\ell</math> est finie, poser <math>\tilde{f}(a) = \ell</math></li>
  </ol>

  <h3>Exemple</h3>
  <p><math>f(x) = \frac{x^2 - 1}{x - 1}</math> n'est pas definie en <math>x = 1</math>.</p>
  <p>Or <math>f(x) = \frac{(x-1)(x+1)}{x-1} = x + 1</math> pour <math>x \neq 1</math>.</p>
  <p>Donc <math>\lim_{x \to 1} f(x) = 2</math>, et on prolonge par <math>\tilde{f}(1) = 2</math>.</p>
